<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect</title>
    <link rel="stylesheet" href="css/insect.css">
</head>
<body>
    <div class="screen up">
        <h1>Catch the Insect</h1>
        <button class = "btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="images/fly.avif" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>misquito</p>
                    <img src="images/misquito.webp" alt="misquito">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>spider</p>
                    <img src="images/spider.webp" alt="spider">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Justin</p>
                    <img src="images/Justin.jpg" alt="Justin">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 class="message" id="message">
            Are you anoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>
    <script src = "js/insect.js"></script>
</body>
</html>
